<!DOCTYPE html>
<html lang="en">
    <head><meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="../css/format">

    </head>
    <body class="grid-container">
        <a href="#login-form"><h2 id="faded"</a>Login</h2></a>
        <form id="login-form">
            <fieldset class="submission-grid">
                <label for="Username" class="info">Username</label>
                <input type ="text" name="username" placeholder="Type Username" class="userInput" required>
                <br />
                <label for="Password" class="info">Password</label>
                <input type ="password" name="password" placeholder="Type Password" class="userInput" required>
            </fieldset>
            <input type="submit" value="Submit" class="submit">
            <input type="reset" value="Clear" class="clear">
        </form>
    </body>
</html>
